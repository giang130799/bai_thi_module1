<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function sumOfListPrime(x) {
    let sum = 0
    for (let i = 0; i <= x; i++) {
      if (isNguyenTo(i)) {
        sum += i;
      }
    }
    return sum;
  }

  function isNguyenTo(n) {
    if (n <= 1) {
      return false
    }
    let isNguyenTo = true

    for (let i = 2; i < n; i++) {
      if (n % i == 0) {
        return false
      }
    }

    return isNguyenTo
  }
  const x = +prompt('Nhap x');
  console.log(sumOfListPrime(x))
</script>
</body>
</html>
