<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function insertNumberToArray(arr,x,index){
    let newarr = [];
    if(index <0 || index > arr.length){
      newarr = arr;
    } else {
      for (let i = 0; i <= arr.length; i++) {
        if (i < index) {
          newarr.push(arr[i]);
        } else if(i==index){
          newarr.push(x);
        }else {
          newarr.push(arr[i-1])
        }
      }
    } return newarr
  }

  arr=[1,2,3,4,5]
  let x = 5
  let index = 3
  console.log(insertNumberToArray(arr,x,index))
</script>
</body>
</html>
